<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

  </head>

  <body>
    <h1>Thermostat</h1>
    <div class="temperature">
      <h3>Temperature: <div id="temperature">12</div></h3>
      <h3>API Temperature: <div id="temperature_api"></div></h3>
      <div class="control_temp">
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  
    <div class="power_mode">
      Power saving mode: <span id="power_saving_mode">on</span>
      <button id="control_mode">Toggle Power saving mode</button><br>
    </div>

    <div class='energy_info'>
      <button id="energy_usage_status">Energy status</button>
      <p id='energy_status'></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/jqueryscript.js"></script>
  </body>
</html>
