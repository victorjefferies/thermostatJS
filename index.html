<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <script src="src/Thermostat.js"></script>
  </head>

  <body>
    <h1>Thermostat</h1>
    <div class="temperature">
      <h3>Temperature: <div id="temperature"></div></h3>
      <div class="control_temp">
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    
    <div class="power_mode">
      Power saving mode: <div id="power_saving_mode"></div>
      <button id="control_mode">Toggle Power saving mode</button>
    </div>
  
  </body>
</html>
